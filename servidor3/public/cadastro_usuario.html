<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    
    <form action="/cadastrar_usuario" method="POST" class="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

      <label for="login">Login:</label>
      <input type="text" id="login" name="login" placeholder="Digite seu login">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

      <button type="submit" class="botao">Cadastrar</button>
    </form>
    
    <div class="links">
      <a href="/login_usuario.html">Já tem conta? Faça login</a>
      <a href="/carros">Voltar para Carros</a>
      <a href="/projects.html">Voltar para Projetos</a>
    </div>
  </div>
</body>
</html>
