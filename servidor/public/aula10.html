<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Get / Post e Templates</title>
        <link rel="stylesheet" href="styleaula10.css">
    </head>
    <body>
        <h1>Get / Post e Templates</h1>
        <br>
        <h2>Exemplo de form com envio de dados por get e post</h2>
        <form action="/cadastrar" id="cadastro">
            <p>Nome: <input type="text" name="nome"/></p>
            <p>Email: <input type="email" name="email"/></p>
            <p>Telefone: <input type="tel" name="telefone"/></p>
            <p>Data de nascimento: <input type="date" name="nascimento"/></p>
            <input type="submit" value="enviar 1" formmethod="get">
            <input type="submit" value="enviar 2" formmethod="post">
        </form>

        <!-- outro form -->
        <h2>Exemplo de FOR no EJS</h2>
        <form action="/for" method="get">
            <p>Quantidade de divs a serem exibidas: <input type="number" name="qtde"></p>
            <input type="submit" value="enviar qtde">
        </form>
    </body>
</html>
